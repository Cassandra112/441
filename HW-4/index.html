<html>
<link rel="stylesheet" type="text/css" href= "./style.css">
    <script>
        function getChoice1()
        {
            var myChoice = document.getElementById("choice").value;
            var myQuestion = document.getElementById("question");
            if(myChoice === "Macys")
            {
                document.getElementById("choice").style.display="none";
                document.getElementById("btnSubmit").style.display="none";

                document.getElementById("choice2").style.display="block";
                document.getElementById("btnSubmit2").style.display="block";


                myQuestion.innerHTML = "Macys is perfect! Taylor finds the perfect shoes, yet she still needs her dress. Should she go to Nordstrom or Walmart?";
            }
            else if(myChoice === "Target")
            {
              document.getElementById("choice").style.display="none";
              document.getElementById("btnSubmit").style.display="none";

              document.getElementById("choice2").style.display="block";
              document.getElementById("btnSubmit2").style.display="block";


              document.getElementById("mainImage").src = "heels.jpg"
              myQuestion.innerHTML = "Target is a great choice! Taylor finds one pair of golden slippers here that fit. She needs to buy her dress next, should she go to Nordstrom or Walmart";
            }
            else
            {
                myQuestion.innerHTML = "Invalid answer";
            }

        }
        function getChoice2()
        {
            var dress = document.getElementById("choice2").value;
            var myQuestion = document.getElementById("question");
            if(dress === "Walmart")
            {


                myQuestion.innerHTML = "Walmart is fantastic!Taylor finds a cheap sequence dress, yet she still needs to find her accessories. Should she go to the local boutique or RiteAid?";
            }
            else if(dress === "Nordstrom")
            {


                myQuestion.innerHTML = "Nordstrom works! Taylor finds a glittery dress. Yet, she still needs to find her accessories. Should she go to the local boutique or Riteaid?";
            }
            else
            {
                myQuestion.innerHTML = "Invalid answer";
            }

        }
        function getChoice3()
        {
            var myChoice = document.getElementById("choice3").value;
            var myQuestion = document.getElementById("question");
            if(myChoice === "Boutique")
            {


                myQuestion.innerHTML = "A local boutique will do the job! She is almost ready for the gala. Taylor needs perfume, should she go to Perfume Factory or Neiman Marcus?";
            }
            else if(myChoice === "RiteAid")
            {


                myQuestion.innerHTML = "RiteAid is a poor choice, but it will do! Taylor needs perfume, should she go to Perfume Factory or Neiman Marcus?";
            }
            else
            {
                myQuestion.innerHTML = "Invalid answer";
            }

        }
        function getChoice4()
        {
            var perfume = document.getElementById("choice4").value;
            var myQuestion = document.getElementById("question");
            if(perfume === "Perfume Factory")
            {

                myQuestion.innerHTML = "Taylor is almost READY! She needs a plus one. Should she ask her best friend, or ask her crush to go with her ";
            }
            else if(perfume === "Neiman Marcus")
            {
              document.getElementById("btnSubmit5").style.display="block";

                myQuestion.innerHTML = "Neiman Marcus sold her the BEST perfume ever! Now Taylor needs a date! Should she ask her crush to go with her or her best friend?";

            }
            else
            {
                myQuestion.innerHTML = "Invalid answer";
            }
        }
            function getChoice5()
            {
                var date = document.getElementById("choice5").value;
                var myQuestion = document.getElementById("question");
                if(date === "best friend")
                {

                    myQuestion.innerHTML = "Taylor is READY! Click here to start over!";
                }
                else if(date === "crush")
                {

                    myQuestion.innerHTML = "Taylor is READY! Click here to start over!";

                }
                else
                {
                    myQuestion.innerHTML = "Invalid answer";
                }
            }

      </script>

    <body>

        <h1>Taylors Shopping Adventure</h1>
        <br>

    <div id="question">

    <br>
        Taylor is planning to go to a gala. She needs to find the right dress, shoes, and accessories.
        Assist Taylor with which shops and stores to shop at.
        <br>
        Taylor is at a fork in the road. She needs to decide where to buy her shoes. Should she go to Macy's or Target?
      </div>

        <br>
        <input type="text" size="50" id="choice" value="Type Macy's or Target here">
        <button id="btnSubmit" onclick="getChoice1();">Press here to move forward</button>

        <input type="text" size="50" id="choice2" value="Type Nordstrom or Walmart" style="display:none">
        <button id="btnSubmit2" onclick="getChoice2();" style="display:none">Press here to move forward</button>

        <input type="text" size="50" id="choice3" value="Type boutique or RiteAid" style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Press here to move forward</button>

        <input type="text" size="50" id="choice4" value="Type Neiman Marcus or perfume factory"  style="display:none">
        <button id="btnSubmit4" onclick="getChoice4();" style="display:none">Press here to move forward</button>

        <input type="text" size="50" id="choice5" value="Start Over"  style="display:none">
        <button id="btnSubmit5" onclick="getChoice5();" style="display:none">Press here to move forward</button>

  </body>

</html>
